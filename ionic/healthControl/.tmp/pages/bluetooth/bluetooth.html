<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
      Dispositivos Bluetooth
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="display-flex center">
    <ion-spinner *ngIf="isScanning" name="circles" style="font-size: 5em;"></ion-spinner>
  </ion-row>
  <ion-list inset>
    <div *ngFor="let device of devicesList" #slidingItem>
      <button ion-item (click)="connectToDevice(device)">
        <ion-label>{{device.name}}</ion-label>
        <ion-label>{{device.id}}</ion-label>
      </button>
    </div>
  </ion-list>
  <button ion-button color="{{color}}" block (click)="startScanning()" style="position:absolute;bottom:15px;right:0">{{scan}}</button>
</ion-content>
