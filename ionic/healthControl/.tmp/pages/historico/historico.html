<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Hist√≥rico</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="display-flex center">
    <ion-spinner *ngIf="isReading" name="circles" style="font-size: 5em;"></ion-spinner>
  </ion-row>
   <ion-list>
    <ion-item *ngFor = "let l of listaHistorico" (click)="openPage(l)">
      <ion-label>BPM: {{l.value}}</ion-label>
      <!-- Need to be splitted before calling it here -->
      <ion-label right>{{mySplit(l.timestamp,0)}}</ion-label>
      <ion-label right>{{mySplit(l.timestamp,1)}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
