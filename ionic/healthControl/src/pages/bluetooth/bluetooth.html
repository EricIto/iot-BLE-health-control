<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
      Dispositivos Bluetooth
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <!-- <ion-item-sliding *ngFor="device of devices" #slidingItem> -->
    <div *ngFor="let device of devicesList">
      <button ion-item (click)="connectToDevice(device)">
        <ion-label>{{device.name}}</ion-label>
        <ion-label>{{device.id}}</ion-label>
        <ion-label>{{device.rssi}}</ion-label>
        <!-- <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
        <p>{{device.rssi}}</p> -->
      </button>
    </div>
    <!-- </ion-item-sliding> -->
  </ion-list>
  <!-- <ion-spinner *ngIf=”isScanning==true” name=”circles”></ion-spinner> -->
</ion-content>
