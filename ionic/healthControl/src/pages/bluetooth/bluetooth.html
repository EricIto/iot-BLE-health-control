<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
      Dispositivos Bluetooth
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <div *ngFor="let device of devicesList" #slidingItem>
      <button ion-item (click)="connectToDevice(device)">
        <ion-label>{{device.name}}</ion-label>
        <ion-label>{{device.id}}</ion-label>
        <ion-label>{{device.address}}</ion-label>
        <!-- <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
        <p>{{device.rssi}}</p> -->
      </button>
    </div>
  </ion-list>
  <button (click) = "startScanning()" >Scan</button>
  <ion-spinner *ngIf="isScanning" name="circles"></ion-spinner>
</ion-content>
